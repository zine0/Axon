<svg width="400" height="200" viewBox="0 50 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆（适配2:1画布居中） -->
    <circle cx="200" cy="150" r="90" fill="#F0F0F0"/>
    <!-- 细胞体（居中核心） -->
    <circle cx="200" cy="150" r="30" fill="#444"/>
    <!-- 轴突主干（垂直向下） -->
    <path d="M200 180 V240" stroke="#444" stroke-width="4" fill="none"/>
    <!-- 树突（对称分布，保持居中平衡） -->
    <path d="M170 150 C140 140,110 110" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M170 150 C140 160,110 190" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M200 120 C170 90,160 60" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M230 150 C260 140,290 110" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M230 150 C260 160,290 190" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M200 120 C230 90,240 60" stroke="#444" stroke-width="3" fill="none"/>
    <!-- 轴突侧枝（对称居中） -->
    <path d="M200 200 C220 195,240 190" stroke="#444" stroke-width="2" fill="none"/>
    <path d="M200 200 C180 195,160 190" stroke="#444" stroke-width="2" fill="none"/>
    <!-- 核心信号点（居中对齐） -->
    <circle cx="200" cy="150" r="10" fill="#000"/>
    <circle cx="200" cy="240" r="8" fill="#000"/>
</svg>
